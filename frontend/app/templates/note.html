{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Noter</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse position-absolute end-0 me-5" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/create">Create</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-4 py-4 px-2" style="background-color: #fff176; border-radius: 20px">
    <h1 class="fw-bold text-center">{{ note["id"] }} - {{ note["title"] }}</h1>
    <h4 class="text-center">{{ note["body"] }}</h4>
    <hr style="border-top: 3px solid #242424">
    <p>{{ note["body"] }}</p>
    <p>Created on: {{ note["created_on"] }}</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-auto">
            <a class="btn btn-info" href="{{ '/update/%s' % (note['id']) }}">Update</a>
        </div>
        <div class="col-auto">
            <form action="{{ url_for('delete_note', pk=note['id']) }}" method="POST">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
