{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Noter</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse position-absolute end-0 me-5" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Create</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-4 py-4 px-2" style="background-color: #fff176; border-radius: 20px">
    <form action="{{ url_for('create_note') }}" method="POST">
        <div class="mb-3 row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" name="title" value="Title">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="subtitle" class="col-sm-2 col-form-label">Subtitle</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="subtitle" name="subtitle" value="Subtitle">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="body" class="col-sm-2 form-label">Body</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="body" name="body" rows="3">Example body</textarea>
            </div>      
        </div>
        <button type="submit" class="btn btn-success mb-3">Create</button>
    </form>
</div>
{% endblock content %}
